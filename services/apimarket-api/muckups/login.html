<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - eqhuma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>eqhuma</h1>
            <form>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div>
                        <input type="checkbox" id="remember" name="remember" style="width: auto; margin-right: 5px;" />
                        <label for="remember" style="display: inline;">Recordarme</label>
                    </div>
                    <a href="#" style="color: #4a90e2; text-decoration: none;">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" style="width: 100%;">Iniciar Sesión</button>
                <div style="text-align: center; margin-top: 20px;">
                    ¿No tienes una cuenta? <a href="#" style="color: #4a90e2; text-decoration: none;">Regístrate</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
